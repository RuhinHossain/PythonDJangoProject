    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Index</title>  
        {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>  
    <body>  
    <form method="POST" class="post-form" action="/update/{{employee.id}}">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3><strong>Update Details</strong></h3>
        </div>  
      </div>  
        <div class="form-group">
            <label class="col-sm-2 col-form-label"><strong>Employee Id:</strong></label>
        <div class="col-sm-4">  
            <input type="text" name="eid" id="id_eid" class="form-control" required maxlength="20" value="{{ employee.eid }}"/>
        </div>  
      </div>  
      <div class="form-group">
        <label class="col-sm-2 col-form-label"><strong>Employee Name:</strong></label>
        <div class="col-sm-4">  
            <input type="text" name="ename" id="id_ename" class="form-control" required maxlength="100" value="{{ employee.ename }}" />
        </div>  
      </div>  
        <div class="form-group">
        <label class="col-sm-2 col-form-label"><strong>Employee Email:</strong></label>
        <div class="col-sm-4">  
            <input type="email" name="eemail" id="id_eemail" class="form-control" required maxlength="254" value="{{ employee.eemail }}" />
        </div>  
      </div>  
        <div class="form-group">
        <label class="col-sm-2 col-form-label"><strong>Employee Contact:</strong></label>
        <div class="col-sm-4">  
            <input type="text" name="econtact" id="id_econtact" class="form-control" required maxlength="15" value="{{ employee.econtact }}" />
        </div>  
      </div>  
        <div class="form-group">
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success"><strong>Update</strong></button>
        </div>  
      </div>  
        </div>  
    </form>  
    </body>
    </html>
