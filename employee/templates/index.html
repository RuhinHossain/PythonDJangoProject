    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </head>
    <body>
    <form method="POST" class="post-form" action="/emp">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Enter Details</h3>
        </div>
      </div>
        <div class="form-group">
        <label class="col-sm-2 col-form-label"><strong>Employee Id:</strong></label>
        <div class="col-sm-6">
          {{ form.eid }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-form-label"><strong>Employee Name:</strong></label>
        <div class="col-sm-6">
          {{ form.ename }}
        </div>
      </div>
        <div class="form-group">
        <label class="col-sm-2 col-form-label"><strong>Employee Email:</strong></label>
        <div class="col-sm-6">
          {{ form.eemail }}
        </div>
      </div>
        <div class="form-group">
        <label class="col-sm-2 col-form-label"><strong>Employee Contact:</strong></label>
        <div class="col-sm-6">
          {{ form.econtact }}
        </div>
      </div>
        <div class="form-group">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
        </div>
    </form>
    </body>
    </html>
